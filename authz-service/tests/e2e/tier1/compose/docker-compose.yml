# Tier 1: Docker/Podman Compose for local E2E testing
# Supports: Docker Compose v2+ and Podman Compose
#
# Usage:
#   docker compose up -d
#   podman-compose up -d

version: "3.9"

services:
  # ============== Identity Provider ==============
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HEALTH_ENABLED: "true"
      KC_FEATURES: token-exchange,admin-fine-grained-authz
    ports:
      - "8180:8080"
    volumes:
      - ../keycloak/realm-export.json:/opt/keycloak/data/import/realm.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200'"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ============== Cache ==============
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ============== Policy Engine ==============
  opa:
    image: openpolicyagent/opa:0.64.0
    container_name: opa
    command:
      - run
      - --server
      - --addr=0.0.0.0:8181
      - --log-level=info
      - /policies
    ports:
      - "8181:8181"
    volumes:
      - ../opa/policies:/policies:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8181/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ============== System Under Test (Internal) ==============
  authz-service:
    build:
      context: ../../../../
      dockerfile: deployments/docker/Dockerfile
    container_name: authz-service
    environment:
      AUTHZ_ENV_NAME: tier1-internal
      AUTHZ_SERVER_HTTP_ADDR: ":8080"
      AUTHZ_LOGGING_LEVEL: debug
      AUTHZ_LOGGING_FORMAT: json
      # JWT Configuration
      AUTHZ_JWT_ISSUERS_0_NAME: keycloak
      AUTHZ_JWT_ISSUERS_0_ISSUER_URL: "http://keycloak:8080/realms/test"
      AUTHZ_JWT_ISSUERS_0_AUDIENCE_0: "authz-service"
      AUTHZ_JWT_ISSUERS_0_AUDIENCE_1: "account"
      # Cache
      AUTHZ_CACHE_L1_ENABLED: "true"
      AUTHZ_CACHE_L1_MAX_SIZE: "10000"
      AUTHZ_CACHE_L1_TTL: "5m"
      AUTHZ_CACHE_L2_ENABLED: "true"
      AUTHZ_CACHE_L2_REDIS_ADDRESSES_0: "redis:6379"
      # Policy
      AUTHZ_POLICY_ENGINE: "opa_sidecar"
      AUTHZ_POLICY_OPA_URL: "http://opa:8181"
      AUTHZ_POLICY_OPA_POLICY_PATH: "/v1/data/authz/allow"
      # Tracing
      AUTHZ_TRACING_ENABLED: "true"
      AUTHZ_TRACING_OTLP_ENDPOINT: "jaeger:4317"
      # TLS for mTLS testing
      AUTHZ_TLS_ENABLED: "false"
    ports:
      - "8080:8080"
      - "8088:8088"
      - "15000:15000"
      - "15020:15020"
      - "15021:15021"
    volumes:
      - ../configs:/etc/authz:ro
      - ../certs:/certs:ro
    depends_on:
      keycloak:
        condition: service_healthy
      redis:
        condition: service_healthy
      opa:
        condition: service_healthy
    networks:
      - frontend
      - backend
      - partner
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:15020/healthz/ready"]
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 10s

  # ============== System Under Test (External Partner) ==============
  authz-service-external:
    build:
      context: ../../../../
      dockerfile: deployments/docker/Dockerfile
    container_name: authz-service-external
    environment:
      AUTHZ_ENV_NAME: tier1-external
      AUTHZ_SERVER_HTTP_ADDR: ":8080"
      AUTHZ_LOGGING_LEVEL: debug
      AUTHZ_LOGGING_FORMAT: json
      # JWT - same Keycloak for simplicity
      AUTHZ_JWT_ISSUERS_0_NAME: keycloak
      AUTHZ_JWT_ISSUERS_0_ISSUER_URL: "http://keycloak:8080/realms/test"
      AUTHZ_JWT_ISSUERS_0_AUDIENCE_0: "external-service"
      AUTHZ_JWT_ISSUERS_0_AUDIENCE_1: "authz-service"
      # Cache
      AUTHZ_CACHE_L1_ENABLED: "true"
      AUTHZ_CACHE_L2_ENABLED: "true"
      AUTHZ_CACHE_L2_REDIS_ADDRESSES_0: "redis:6379"
      # Policy - builtin for external
      AUTHZ_POLICY_ENGINE: "builtin"
      # Tracing
      AUTHZ_TRACING_ENABLED: "true"
      AUTHZ_TRACING_OTLP_ENDPOINT: "jaeger:4317"
      # TLS
      AUTHZ_TLS_ENABLED: "false"
    ports:
      - "9080:8080"
      - "9088:8088"
      - "25000:15000"
      - "25020:15020"
      - "25021:15021"
    volumes:
      - ../configs-external:/etc/authz:ro
      - ../certs:/certs:ro
    depends_on:
      keycloak:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - partner
      - external
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:15020/healthz/ready"]
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 10s

  # ============== Mock Upstream Services ==============
  mock-user-service:
    image: wiremock/wiremock:3.5.4
    container_name: mock-user-service
    command: --verbose --global-response-templating
    ports:
      - "8081:8080"
    volumes:
      - ../wiremock/user-service:/home/wiremock:ro
    networks:
      - backend

  mock-admin-service:
    image: wiremock/wiremock:3.5.4
    container_name: mock-admin-service
    command: --verbose --global-response-templating
    ports:
      - "8082:8080"
    volumes:
      - ../wiremock/admin-service:/home/wiremock:ro
    networks:
      - backend

  mock-external-api:
    image: wiremock/wiremock:3.5.4
    container_name: mock-external-api
    command: --verbose --global-response-templating
    ports:
      - "8083:8080"
    volumes:
      - ../wiremock/external-api:/home/wiremock:ro
    networks:
      - external

  # ============== Chaos Engineering ==============
  toxiproxy:
    image: ghcr.io/shopify/toxiproxy:2.9.0
    container_name: toxiproxy
    ports:
      - "8474:8474"   # API
      - "18080:18080" # keycloak proxy
      - "16379:16379" # redis proxy
      - "18181:18181" # opa proxy
      - "19080:19080" # authz-external proxy
    networks:
      - backend
      - partner

  # ============== Observability ==============
  jaeger:
    image: jaegertracing/all-in-one:1.55
    container_name: jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - backend

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=1d'
      - '--web.enable-lifecycle'
    networks:
      - backend

  grafana:
    image: grafana/grafana:10.4.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - ../grafana/provisioning:/etc/grafana/provisioning:ro
      - ../grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
  partner:
    driver: bridge
  external:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
